<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>

    <main>
        <section>
            <h2>About This Page</h2>
            <p>This is a sample HTML page created to demonstrate the use of various HTML elements.</p>
        </section>

        <section>
            <h2>Features</h2>
            <ul>
                <li>Semantic HTML elements</li>
                <li>A list with multiple items</li>
                <li>Embedded images</li>
                <li>External links</li>
            </ul>
        </section>

        <section>
            <h2>Image Gallery</h2>
            <figure>
                <img src="https://via.placeholder.com/150" alt="Sample Image 1">
                <figcaption>Sample Image 1</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/150" alt="Sample Image 2">
                <figcaption>Sample Image 2</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/150" alt="Sample Image 3">
                <figcaption>Sample Image 3</figcaption>
            </figure>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 My Sample Page</p>
    </footer>
</body>
</html>
